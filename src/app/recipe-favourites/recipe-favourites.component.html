<div class="recipe-favorites">
  <div class="recipe-logo">
    <h1>Favorites</h1>
  </div>

  <div class="favorite-recipes">
    <app-recipe-card [title]="recipe.title" [dishType]="recipe.dishTypes[0]" [image]="recipe.image"
      [summary]="recipe.summary" [id]="recipe.id" *ngFor="let recipe of favoriteRecipes;index as idx "
      (favoritesChanged)="removeRecipe(idx)">
    </app-recipe-card>
  </div>
</div>
