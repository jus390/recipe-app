<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><a [routerLink]="['/recipe', id]">{{title}}</a></mat-card-title>
    <mat-card-subtitle *ngIf="dishType">{{dishType}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="image">
  <mat-card-content>
    <p class="summary" [innerHTML]="summary">
    </p>
    <a [routerLink]="['/recipe', id]">See recipe</a>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf="inFavorites" (click)="toggleFavorite()">
      Unfavorite
    </button>
    <button mat-button *ngIf="!inFavorites" (click)="toggleFavorite()">
      Favorite
    </button>
  </mat-card-actions>
</mat-card>
