<div class="recipe-search container">
  <div class="recipe-logo">
    <h1>Recipe</h1>
  </div>
  <div class="search-autocomplete">
    <form class="form">
      <input type="text" placeholder="What are we making today?" [formControl]="control" [matAutocomplete]="auto"
        (input)="searchRecipes($event.target.value)">
      <mat-autocomplete #auto="matAutocomplete" class="custom-scrollbar">
        <mat-option class="autocomplete-result" *ngFor="let option of options" [value]="option.title"
          [routerLink]="['/recipe', option.id]">
          <mat-icon *ngIf="checkFavourites(option.id)">star</mat-icon>
          <span>{{option.title}}</span>
        </mat-option>
      </mat-autocomplete>
    </form>
  </div>
  <div class="random-recipes-wrapper">
    <div class="background-panel">

    </div>
    <h2>Can't decide? Try these:</h2>
    <div class="random-recipes card-grid">

      <app-recipe-card [title]="recipe.title" [dishType]="recipe.dishTypes[0]" [image]="recipe.image"
        [summary]="recipe.summary" [id]="recipe.id" *ngFor="let recipe of randomRecipes">
      </app-recipe-card>

      <app-recipe-card-skeleton *ngIf="loading"></app-recipe-card-skeleton>
      <app-recipe-card-skeleton *ngIf="loading"></app-recipe-card-skeleton>
      <app-recipe-card-skeleton *ngIf="loading"></app-recipe-card-skeleton>
      <app-recipe-card-skeleton *ngIf="loading"></app-recipe-card-skeleton>
      <app-recipe-card-skeleton *ngIf="loading"></app-recipe-card-skeleton>
      <app-recipe-card-skeleton *ngIf="loading"></app-recipe-card-skeleton>
    </div>
  </div>

</div>
